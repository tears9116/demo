<!DOCTYPE html>
<html lang="en">

<!--body寫網頁內容-->
<body>
    <button class="bntCss1" onclick="clickBnt()">我是按鈕！點我！</button> 
    <!--樣式class裡面的bntCss對應到style裡面的樣式-->
</body>

<!--style寫CSS樣式-->
<style> 
    .bntCss1{ /*bntCss對應html中的class名稱*/
        font-size: 20px; /*font-size修改文字大小*/
        color: red; /*color修改文字顏色*/
    }
</style>

<!--script寫JavaScript-->
<script>
    function clickBnt(){ //{}裡面寫要做的事情
        alert("砰！") //彈出視窗
    }
</script>
